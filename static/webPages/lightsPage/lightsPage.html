<h1>LightSwitch Operations page</h1>
<h3 id="status"></h3>
<p id="setting"></p><br>
<p id="cLevel"></p>
<p id="trigger"></p><br>
<p id="time"></p><br>
<!-- manual on-->
<button class="button button1" id="toggle" type="button" onclick="toggle(socket)">Toggle ON/OFF/AUTO</button><br><br><br>
<!-- set level-->
<label for="newLevel">New Trigger:</label>
<input id="newLevel" type="text" name="newLevel"><br><br>
<button class="button1" id="newLevelButton" type="button" onclick="newLevelClicked()">Set new Level</button><br><br>
<!-- //set on time-->
<p id="onTime"></p>
<label for="newOnTime">On Hour(HH.MM):</label>
<input id="newOnTime" type="text" name="newOnTime" onsubmit="newTimeOn()"><br><br>
<button class="button1" id="newOnTimeButton" type="button" onclick="newTimeOn()">Set new time on</button><br><br>
<!-- //set off time-->
<p id="offTime"></p>
<label for="newOffTime">Off Hour(HH.MM):</label>
<input id="newOffTime" type="text" name="newOffTime" onsubmit="newTimeOff()"><br><br>
<button class="button1" id="newOffTimeButton" type="button" onclick="newTimeOff()">Set new time off</button><br><br>
<div class="chartArea">
    <canvas id="levelsChart" height="400" width="400"></canvas>
</div>
